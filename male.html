<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>:::M-profile Lab:::男M版</title>
    <style>
      * {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
    </style>
    <script>
      // 禁用右键菜单
      document.addEventListener('contextmenu', e => e.preventDefault());
      
      // 禁用复制
      document.addEventListener('copy', e => e.preventDefault());
      document.addEventListener('cut', e => e.preventDefault());
      
      // 添加水印
      function addWatermark() {
        const watermark = document.createElement('div');
        watermark.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:9999;';
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 300;
        canvas.height = 150;
        ctx.rotate(-20 * Math.PI / 180);
        ctx.fillStyle = 'rgba(0,0,0,0.1)';
        ctx.font = '16px Arial';
        ctx.fillText('M-profile Lab', -50, 100);
        watermark.style.background = `url(${canvas.toDataURL()}) repeat`;
        document.body.appendChild(watermark);
      }
      
      // 反调试
      setInterval(() => {
        const devtools = /./;
        devtools.toString = function() {
          this.opened = true;
        }
        console.log('%c', devtools);
        if(devtools.opened) {
          document.body.innerHTML = '';
          alert('请不要尝试调试此页面！');
        }
      }, 1000);
      
      // 页面加载完成后添加水印
      window.addEventListener('load', addWatermark);
    </script>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/male.jsx"></script>
  </body>
</html>
