<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M自评报告 - 选择版本</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      @keyframes pixelate {
        0% { transform: scale(1); }
        50% { transform: scale(1.02); }
        100% { transform: scale(1); }
      }
      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
        background-image: linear-gradient(45deg, #000 25%, transparent 25%),
          linear-gradient(-45deg, #000 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #000 75%),
          linear-gradient(-45deg, transparent 75%, #000 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        font-family: 'Press Start 2P', cursive;
      }
      .container {
        text-align: center;
        padding: 2rem;
        background: #fff;
        border: 4px solid #000;
        image-rendering: pixelated;
        animation: pixelate 2s infinite;
        max-width: 90%;
        width: 500px;
      }
      .container::before {
        content: '';
        position: absolute;
        top: -4px;
        left: -4px;
        right: -4px;
        bottom: -4px;
        border: 2px solid #fff;
        pointer-events: none;
      }
      h1 {
        color: #000;
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 2px 2px 0 #fff, -2px -2px 0 #fff;
      }
      .quote {
        font-size: 0.8rem;
        color: #000;
        margin-bottom: 2rem;
        line-height: 1.5;
        padding: 1rem;
        border: 2px solid #000;
      }
      .buttons {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      .button {
        padding: 1rem 2rem;
        font-size: 1rem;
        border: 3px solid #000;
        background: #fff;
        color: #000;
        cursor: pointer;
        text-decoration: none;
        text-transform: uppercase;
        transition: all 0.2s;
        min-width: 160px;
        image-rendering: pixelated;
      }
      .button:hover {
        background: #000;
        color: #fff;
        transform: translate(-2px, -2px);
        box-shadow: 4px 4px 0 #000;
      }
      .button:active {
        transform: translate(0, 0);
        box-shadow: none;
      }
      .female {
        border-color: #000;
      }
      .male {
        border-color: #000;
      }
      @media (max-width: 480px) {
        .container {
          padding: 1.5rem;
          width: 95%;
        }
        h1 {
          font-size: 1.2rem;
        }
        .quote {
          font-size: 0.7rem;
          padding: 0.8rem;
        }
        .button {
          padding: 0.8rem 1.5rem;
          font-size: 0.8rem;
          min-width: 140px;
        }
        .buttons {
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>M自评报告</h1>
      <p class="quote">请选择您的性别以开始自评问卷</p>
      <div class="buttons">
        <a href="female.html" class="button female">女生版本</a>
        <a href="male.html" class="button male">男生版本</a>
      </div>
    </div>
  </body>
</html>
